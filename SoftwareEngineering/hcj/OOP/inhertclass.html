        let text= '<ul>';

        let idnum=0;//declared globally

        class Major
        {
            constructor(sMajor)     
            {
                this.sMajor = sMajor;    
            } 
        }

        class Students extends Major

            constructor(fname, lname, email, phone, address, sMajor)//is related to each object

                this.id = ++idnum;

                this.phone = phone;
                this.address = address;

                this.fullname = fullname;
            }

            displayStudents()
            {

                    + "email:" + this.email + '<br>' + "phone number:" + this.phone + '<br>' + "address:" 
                    + this.address + '<br>' + "average:" + this.avg + '<br>' + "major: " + this.studentsM + "</li>";
            }
            
            calcAvg(a,b,c)
            {
                let avg = (a + b + c) / 3;
                this.avg = avg;

            }

            MajorStudent()
            {
                let studentsM =  this.sMajor;
                this.studentsM = studentsM;
            }

            static countStudents()
            {
                Students.count++;
            }
        }
